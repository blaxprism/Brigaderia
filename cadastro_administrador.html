<body>
	<main>
		<header>
			<div id="linha_header">
				<a href="index.html" id="logo_link">
					<img src="https://img.freepik.com/icones-gratis/bombom_318-797825.jpg?w=2000" id="logo">
				</a>
				<nav>

					<a href="cadastro_usuario.html" class="header">Cadastro de Usuário</a>
				</nav>	
			</div>
		</header>
		<section>
			<form action="cadastro_administrador.php" method="POST"> 
				<fieldset>
					<h1>Cadastro de Administrador</h1>
					<label for="nome">Nome:</label>
					<input type="text" name="nome" id="nome" maxlength="255" placeholder="Digite seu nome" required><br><br> 
					<label for="email">Email:</label>
					<input type="email" name="email" id="email" maxlength="255" placeholder="Digite seu Email" required><br><br> 
					<label for="senha">Senha:</label>
					<input type="password" name="senha" id="senha" minlength="8" maxlength="255" placeholder="Digite sua senha" required><br><br> 
					<label for="celular">Celular:</label>
					<input type="text" name="celular" id="celular"  minlength="11" maxlength="11" placeholder="Digite seu número de celular(somente números)" required><br><br> 
					<label for="telefone">Telefone:</label>
					<input type="text" name="telefone" id="telefone" minlength="10" maxlength="10" placeholder="Digite seu número de telefone(somente números)" required><br><br>
					Cargo: <br>
					<input type="radio" name="cargo" id="cargo1" value="dono" required>
					<label for="cargo1">dono</label><br> 
					<input type="radio" name="cargo" id="cargo2" value="moderador" required>
					<label for="cargo2">moderador</label><br> 
					<input type="radio" name="cargo" id="cargo3" value="testador" required>
					<label for="cargo3">testador</label> 
					
					<input type="submit" value="Cadastrar"> 
				</fieldset>
			</form>
		</section>                
	</main>
</body>
</html>
